<div class="relative isolate overflow-hidden bg-gray-900">
  <app-back-button classes="text-left p-3 absolute"></app-back-button>
  <div class="px-6 py-24 sm:px-6 sm:py-32 lg:px-8 flex items-center justify-center h-screen">
    <div *ngIf="!(isLoading | async); else loader" class="mx-auto max-w-2xl text-center flex flex-col">
      <img src="/src/app/assets/images/zygi-ai-logo-badge-on-dark.svg" alt="Zygi.ai Logo Badge" style="height: 100px" class="mb-3">
      <h1 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Start your Audit</h1>
      <h2 class="text-3xl font-bold tracking-tight text-white sm:text-xl">Enter website below.</h2>
      <form class="p-3">
        <input placeholder="Enter URL" type="text" name="url" id="url" class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">
        <button class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white ml-3">Start Audit</button>
      </form>
    </div>
    <ng-template #loader>
      <loading-spinner></loading-spinner>
    </ng-template>
  </div>
</div>
